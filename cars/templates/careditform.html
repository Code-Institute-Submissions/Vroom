{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="form-box hide" id="{{ car.id }}" value="edit">
    <form enctype="multipart/form-data" method="POST" action="{% url 'car_edit_form' car.id %}">
        <fieldset class="form-group">
            <h2>Edit my car</h2>
            {% csrf_token %}
            {{  car_edit_form | as_bootstrap }}
            <button type="submit" class="btn general-button">Update</button>
        </fieldset>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block meta_description %}Vroom. Get in touch with us.{% endblock %}

{% block title %}Vroom - Contact{% endblock %}

{% block content %} 
<div class="row">
    <div class="col-12 header-strip ">
        <h4>Contact</h4>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <p>To contact us, please fill the form below and our team will get back to you as soon as possible!</p>
    </div>
    <div class="col-12">
        <form>
            <div class="form-group">
                <label for="contact_user_first_name">First Name</label>
                <input type="text" class="form-control" id="contact_user_first_name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="contact_user_last_name">Last Name</label>
                <input type="text" class="form-control" id="contact_user_last_name" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="contact_user_email">Email address</label>
                <input type="email" class="form-control" id="contact_user_email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="contact_text">What can we help you with?</label>
                <textarea class="form-control" id="contact_text" rows="6"></textarea>
            </div>
            <button type="submit" class="btn general-button card-button">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
